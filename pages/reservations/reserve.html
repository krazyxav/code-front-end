<div class="hero-scene text-center text-white">
    <div class="hero-scene-content"> 
        <h1>Nouvelle Réservation</h1>
    </div>
</div>


<div class="container">

    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NameInput" placeholder="Votre Nom" value="John"> 
        </div>

        <div class="mb-3">
            <label for="FirstNameInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="FirstNameInput" placeholder="Votre prénom" value="Doe"> 
        </div>

        <div class="mb-3">
            <label for="Allergies" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="Allergies" placeholder="Vos allergies (fruits de mer, allergies, ....)" value="Cacahuetes"> 
        </div>

        <div class="mb-3">
            <label for="numberOfGuests" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="numberOfGuests" placeholder="Combien êtes-vous habituellement?" value="4">
        </div>

        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoice" id="lunchRadio">
                <label class="form-check-label" for="lunchRadio">
                    Midi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoice" id="eveningRadio" checked>
                <label class="form-check-label" for="eveningRadio">
                    Soir
                </label>
            </div>
        </div>

        <div class="mb-3">
            <label for="selectHour">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmReservationModal">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>

    </form>

</div>




<!-- Validation d'une réservation -->
<div class="modal fade" id="confirmReservationModal" tabindex="-1" aria-labelledby="confirmReservationModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmReservationModalLabel">Confirmation réservation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Confirmez-vous la réservation?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Confirmer</button>
            </div>
        </div>
    </div>
</div>
