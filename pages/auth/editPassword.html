<div class="hero-scene text-center text-white">
    <div class="hero-scene-content"> 
        <h1>Changement mot de passe</h1>
    </div>

</div>

<div class="container">
    <form>

        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput">
            <div class="invalid-feedback">
                Le mot de passe n'est pas assez robuste : au moins 8 caractères, 1 lettre majuscule, 1 minuscule et 1 caractère spécial.
            </div>
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
            <div class="invalid-feedback">
                Les deux mots-de-passe renseignés ne sont pas identiques.
            </div>
            <div class="valid-feedback">
                Mot de passe confirmé.
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Changez votre mot de passe</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/account">Modifer mes informations personnelles</a>
    </div>
</div>
